<app-header></app-header>
<div class="">
    <mat-tab-group>
        <!-- <mat-tab label="Search Trainings">
        <app-training-search></app-training-search>
    </mat-tab> -->
        <mat-tab label="Current Trainings">
            <mat-card>
                <mat-card-content>
                    <table mat-table [dataSource]="currentList" #currentTable class="mat-elevation-z8">
                        <ng-container matColumnDef="skillName">
                            <th mat-header-cell *matHeaderCellDef> Technology </th>
                            <td mat-cell *matCellDef="let element"> {{element.skillName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="time">
                            <th mat-header-cell *matHeaderCellDef> Time </th>
                            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                        </ng-container>

                        <ng-container matColumnDef="progress">
                            <th mat-header-cell *matHeaderCellDef> Progress </th>
                            <td mat-cell *matCellDef="let element"> {{element.progress*100}}% </td>
                        </ng-container>

                        <ng-container matColumnDef="mentorName">
                            <th mat-header-cell *matHeaderCellDef> Mentor Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.mentorName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element">
                                <a mat-raised-button (click)="openDialog(element)">Payment</a> </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="currentColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: currentColumns;"></tr>
                    </table>
                    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
                    </mat-paginator>
                </mat-card-content>
            </mat-card>
        </mat-tab>
        <mat-tab label="Completed Trainings">
            <mat-card>
                <mat-card-content>
                    <table mat-table [dataSource]="closedList" #closedTable class="mat-elevation-z8">
                        <ng-container matColumnDef="skillName">
                            <th mat-header-cell *matHeaderCellDef> Technology </th>
                            <td mat-cell *matCellDef="let element"> {{element.skillName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="time">
                            <th mat-header-cell *matHeaderCellDef> Time </th>
                            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                        </ng-container>

                        <ng-container matColumnDef="mentorName">
                            <th mat-header-cell *matHeaderCellDef> Trainee Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.mentorName}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="closedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: closedColumns;"></tr>
                    </table>
                    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
                    </mat-paginator>
                </mat-card-content>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</div>
