<mat-card>
        <mat-card-content>
            <p>List of Exchange</p>
            <table mat-table [dataSource]="exchanges" #exchangeTable class="mat-elevation-z8">
    
                <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->
                <ng-container matColumnDef="stockExchange">
                    <th mat-header-cell *matHeaderCellDef> Stock Exchange </th>
                    <td mat-cell *matCellDef="let element"> {{element.stockExchange}} </td>
                </ng-container>
    
                <ng-container matColumnDef="brief">
                    <th mat-header-cell *matHeaderCellDef> Brief </th>
                    <td mat-cell *matCellDef="let element"> {{element.brief}} </td>
                </ng-container>
    
                <ng-container matColumnDef="contactAddress">
                    <th mat-header-cell *matHeaderCellDef> Contact Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.contactAddress}} </td>
                </ng-container>
    
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <a mat-raised-button (click)="view(element)">View</a> | 
                        <a mat-raised-button [hidden]="!isAdmin" (click)="edit(element)">Edit</a> </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
            <p><a mat-raised-button [hidden]="!isAdmin" (click)="add()">Add New Stock Exchange</a></p>
        </mat-card-content>
    </mat-card>
