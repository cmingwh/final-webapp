<mat-card>
    <mat-card-content>
        <p>List of Companies</p>
        <table mat-table [dataSource]="companies" #companyTable class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
            <ng-container matColumnDef="companyName">
                <th mat-header-cell *matHeaderCellDef> Company Name </th>
                <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
            </ng-container>

            <ng-container matColumnDef="companyName">
                <th mat-header-cell *matHeaderCellDef> Company Code </th>
                <td mat-cell *matCellDef="let element"> {{element.companyCode}} </td>
            </ng-container>

            <ng-container matColumnDef="companyName">
                <th mat-header-cell *matHeaderCellDef> Sector </th>
                <td mat-cell *matCellDef="let element"> {{element.sectorName}} </td>
            </ng-container>

            <ng-container matColumnDef="turnover">
                <th mat-header-cell *matHeaderCellDef> Turn Over </th>
                <td mat-cell *matCellDef="let element"> {{element.turnover}}% </td>
            </ng-container>

            <ng-container matColumnDef="ceo">
                <th mat-header-cell *matHeaderCellDef> CEO </th>
                <td mat-cell *matCellDef="let element"> {{element.ceo}} </td>
            </ng-container>

            <ng-container matColumnDef="directors">
                <th mat-header-cell *matHeaderCellDef> Directors </th>
                <td mat-cell *matCellDef="let element"> {{element.directors}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a mat-raised-button (click)="view(element)">View</a> |
                    <a mat-raised-button [hidden]="!isAdmin" (click)="edit(element)">Edit</a> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </mat-card-content>
</mat-card>
