<form class="form-container">
        <h1 mat-dialog-title>Create/Update Exchange</h1>
        <div mat-dialog-content>
            <div class="dialog-container">
                <mat-form-field>
                    <input matInput placeholder="StockExchange" name="stockExchange"
                        [(ngModel)]="exchange.stockExchange">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Brief" name="brief"
                        [(ngModel)]="exchange.brief">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Contact Address" name="contactAddress"
                        [(ngModel)]="exchange.contactAddress">
                </mat-form-field>
                <mat-form-field>
                    <textarea matInput placeholder="Remark" name="remark" [(ngModel)]="exchange.remark"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()">Cancel</button>
            <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial (click)="saveExchange()">Submit</button>
        </div>
    </form>
